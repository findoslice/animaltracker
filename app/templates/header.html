<!DOCTYPE HTML>
<html>
    <head>
        {% block header %}
            <link rel = "stylesheet" href = "../static/normalize.css">
            <link rel = "stylesheet" href = "../static/skeleton.css">
            <link rel = "stylesheet" href = "../static/main.css">
            <title> CSI miami</title>
            {{mymap.js}}

        {% endblock %}
    </head>
    <body>
        {% block body %}
        <div class="container">
            <div class="row">
                <h1 style = "text-align:center;">Critter Spotting Incorporatedâ„¢ Miami </h1>
            </div>  
            <form method = 'POST' action = '/map'> 
                
                    <div class="four columns offset-by-two">
                      <label for="disease">What critter you want?</label>
                      <input class="u-full-width" type="search" placeholder="idk a squirrel" list="critterinos" id="critterinos" name = "critterinos">
                      <datalist id="critterinos" name = "critterinos">
                        {% for critter in critters%}
                          <option value = "{{critter}}">
                        {% endfor %}
                      </datalist>     
                    </div>
                    <div class ="four columns">
                      <input class="button-primary" type="submit" value="Show me some critters!" style="width:100%;margin-top:9.5%">
                    </div>
        </form>
        <br><br><br><div>
            <p style = "text-align:center;"> alternately click <a href = "/submit" style="text-decoration:none;"> here </a> to submit a critter sighting</p>
            </div>
            {% endblock %}
        {% block content %}{%endblock%}
    </body>
    {% block footer%}{% endblock %}
</html>
